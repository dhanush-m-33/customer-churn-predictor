<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<nav>
    <div class="logo">Admin Dashboard</div>
    <div class="nav-actions">
        <button class="btn-outline" onclick="exportCSV()">Export Last 30 Days</button>
        <button class="btn-outline" onclick="logout()">Logout</button>
    </div>
</nav>

<div class="container">

    <!-- Metrics -->
    <div class="metrics-grid">

        <div class="card metric-card">
            <h3>Total Users</h3>
            <h1 id="totalUsers">0</h1>
        </div>

        <div class="card metric-card">
            <h3>Total Predictions</h3>
            <h1 id="totalPredictions">0</h1>
        </div>

        <div class="card metric-card">
            <h3>Last 30 Days Users</h3>
            <h1 id="usersCount">0</h1>
        </div>

        <div class="card metric-card">
            <h3>Overall Churn Probability</h3>
            <h1 id="overall">0%</h1>
        </div>

    </div>

    <!-- History -->
    <div class="card">
        <h3>All Users History (Last 50)</h3>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Time</th>
                        <th>Probability</th>
                        <th>Risk</th>
                        <th>Suggestion</th>
                    </tr>
                </thead>
                <tbody id="adminHistory">
                    <tr>
                        <td colspan="5">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Chart -->
    <div class="card">
        <h3>Churn Trend (Last 10 Predictions)</h3>
        <div class="chart-container">
            <canvas id="adminChart"></canvas>
        </div>
    </div>

</div>



<!-- Bulk Prediction Section -->
<div class="card">
    <h3>Bulk Customer Churn Prediction</h3>

    <input type="file" id="bulkFile" accept=".csv" />

    <button class="submit-btn" onclick="uploadBulkFile()"
        style="margin-top: 1rem; max-width: 300px;">
        Upload & Predict
    </button>

    <div id="bulkSummary" style="margin-top: 1.5rem;"></div>

    <div class="table-wrapper" style="margin-top: 1rem;">
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Probability</th>
                    <th>Risk</th>
                </tr>
            </thead>
            <tbody id="bulkResults">
                <tr>
                    <td colspan="3">No file uploaded</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>




<script src="/static/admin.js"></script>
<script src="/static/auth.js"></script>

</body>
</html>
